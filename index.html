<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustpilot Demo Invite Creator (Frontend Only)</title>
    <style>
        /* Basic styling for readability */
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; max-width: 600px; margin: 20px auto; padding: 0 20px; background-color: #f4f7f6; color: #333; }
        h1 { color: #00b67a; text-align: center; margin-bottom: 30px; }
        form { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #00b67a;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #009c68;
        }
        button:disabled {
            background-color: #a0d3c3;
            cursor: not-allowed;
        }
        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            word-wrap: break-word;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #productDetails {
            border: 1px dashed #c0c0c0;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 25px;
            background-color: #fdfdfd;
            border-radius: 5px;
        }
        #productDetails h3 { margin-top: 0; color: #00b67a; font-size: 1.1em; margin-bottom: 15px; }
        .code-block { background-color: #eef; color: #333; padding: 10px; border-radius: 4px; text-align: left; font-family: monospace; white-space: pre-wrap; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Trustpilot Invite & Link Generator</h1>

    <form id="inviteForm">
        <label for="inviteType">1. Invite Delivery Method:</label>
        <select id="inviteType" name="inviteType">
            <option value="email">üìß Email Invite (Trustpilot sends)</option>
            <option value="link">üîó Link Invite (You get a link to send)</option>
        </select>

        <label for="reviewType">2. Review Type:</label>
        <select id="reviewType" name="reviewType">
            <option value="service">Service Review Only</option>
            <option value="product">Product Review Only</option>
            <option value="combined">Combined (Service & Product)</option>
        </select>

        <hr style="border-top: 1px dashed #eee; margin: 25px 0;">

        <h3>Customer Details</h3>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" placeholder="e.g., Jane Doe" required>

        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" placeholder="e.g., jane.doe@example.com" required>

        <div id="productDetails" style="display:none;">
            <h3>Product Details (for Product/Combined Reviews)</h3>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" placeholder="e.g., Super Widget">

            <label for="productSku">Product SKU:</label>
            <input type="text" id="productSku" name="productSku" placeholder="e.g., SW-001">

            <label for="productUrl">Product URL (Optional):</label>
            <input type="text" id="productUrl" name="productUrl" placeholder="e.g., https://yourstore.com/products/sw001">
        </div>

        <button type="submit" id="submitButton">Create Trustpilot Invite</button>
    </form>

    <div id="responseMessage" class="message" style="display:none;"></div>

    <script>
        // --- Trustpilot API Credentials & Details ---
        // ‚ö†Ô∏è IMPORTANT: Never expose API secrets in a public-facing frontend application.
        // This is for internal testing only, as requested.
        const TRUSTPILOT_API_KEY = '21d70xXTlTmU7UZpFFbnzkwbOwNJrIZs';
        const TRUSTPILOT_API_SECRET = 'MTYsJwX5iZtMGZ8V';
        const TRUSTPILOT_BUSINESS_UNIT_ID = '556727b40000ff00057fbace';

        // --- Hardcoded Email Values (only for email invites) ---
        const SENDER_NAME = "John Doe";
        const SENDER_EMAIL = "someemail2@trustpilot.com";
        const REPLY_TO_EMAIL = "kej@trustpilot.com";

        // --- Trustpilot API Endpoints ---
        const AUTH_URL = 'https://api.trustpilot.com/v1/oauth/oauth-token';
        const BASE_INVITE_API_URL = `https://invitations-api.trustpilot.com/v1/private/business-units/${TRUSTPILOT_BUSINESS_UNIT_ID}`;

        // --- Global Variables for Token Caching ---
        let accessToken = null;
        let tokenExpiry = 0;

        // --- Template IDs ---
        const SERVICE_REVIEW_TEMPLATE_ID = '59b5216816d43907c47445e2'; // Replace with your actual service template ID
        const PRODUCT_REVIEW_TEMPLATE_ID = '507f191e810c19729de860ea'; // Replace with your actual product template ID

        // --- DOM Elements ---
        const inviteForm = document.getElementById('inviteForm');
        const inviteTypeSelect = document.getElementById('inviteType');
        const reviewTypeSelect = document.getElementById('reviewType');
        const productDetailsDiv = document.getElementById('productDetails');
        const responseMessageDiv = document.getElementById('responseMessage');
        const submitButton = document.getElementById('submitButton');

        // --- Helper Functions ---

        function toggleProductDetails() {
            const needsProductInfo = reviewTypeSelect.value === 'product' || reviewTypeSelect.value === 'combined';
            productDetailsDiv.style.display = needsProductInfo ? 'block' : 'none';
            document.getElementById('productName').required = needsProductInfo;
            document.getElementById('productSku').required = needsProductInfo;
        }

        function displayMessage(message, type) {
            responseMessageDiv.style.display = 'block';
            responseMessageDiv.className = `message ${type}`; // Simplified class assignment
            responseMessageDiv.innerHTML = message;
        }

        async function getAccessToken() {
            if (accessToken && Date.now() < tokenExpiry) {
                console.log('Using cached Trustpilot access token.');
                return accessToken;
            }

            console.log('Fetching new Trustpilot access token...');
            const credentials = btoa(`${TRUSTPILOT_API_KEY}:${TRUSTPILOT_API_SECRET}`);
            try {
                const response = await fetch(AUTH_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${credentials}`,
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'grant_type=client_credentials'
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Token fetch failed: ${response.status} - ${errorText}`);
                }
                const data = await response.json();
                accessToken = data.access_token;
                tokenExpiry = Date.now() + (data.expires_in * 1000) - 60000; // 60-second buffer
                console.log('Successfully obtained new Trustpilot access token.');
                return accessToken;
            } catch (error) {
                console.error('Error in getAccessToken:', error);
                throw error;
            }
        }

        // --- Main Form Submission Logic ---

        inviteForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            displayMessage('Processing invite...', 'info');
            submitButton.disabled = true;

            const formData = {
                inviteType: inviteTypeSelect.value,
                reviewType: reviewTypeSelect.value,
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                referenceId: crypto.randomUUID(),
            };
            
            // Add product data if necessary
            if (document.getElementById('productName').required) {
                formData.productName = document.getElementById('productName').value;
                formData.productSku = document.getElementById('productSku').value;
                formData.productUrl = document.getElementById('productUrl').value;
            }

            try {
                const token = await getAccessToken();
                let apiEndpoint = '';
                let requestBody = {};
                let headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                };

                // ---- BUILD REQUEST BASED ON INVITE TYPE ----

                if (formData.inviteType === 'email') {
                    // 1. EMAIL INVITE LOGIC
                    apiEndpoint = `${BASE_INVITE_API_URL}/email-invitations`;
                    requestBody = {
                        referenceId: formData.referenceId,
                        name: formData.customerName,
                        email: formData.customerEmail,
                        locale: 'en-US',
                        senderEmail: SENDER_EMAIL,
                        senderName: SENDER_NAME,
                        replyTo: REPLY_TO_EMAIL,
                    };
                    
                    const preferredSendTime = new Date().toISOString();

                    if (formData.reviewType === 'service' || formData.reviewType === 'combined') {
                        requestBody.serviceReviewInvitation = {
                            templateId: SERVICE_REVIEW_TEMPLATE_ID,
                             preferredSendTime: preferredSendTime
                        };
                    }
                    if (formData.reviewType === 'product' || formData.reviewType === 'combined') {
                        requestBody.productReviewInvitation = {
                            templateId: PRODUCT_REVIEW_TEMPLATE_ID,
                             preferredSendTime: preferredSendTime,
                            products: [{
                                name: formData.productName,
                                sku: formData.productSku,
                                productUrl: formData.productUrl || undefined // Don't include if empty
                            }]
                        };
                    }

                } else {
                    // 2. LINK INVITE LOGIC
                    apiEndpoint = `${BASE_INVITE_API_URL}/invitation-links`;
                    requestBody = {
                        referenceId: formData.referenceId,
                        name: formData.customerName,
                        email: formData.customerEmail,
                        locale: 'en-US',
                        // The 'type' parameter is key for generating links
                        type: formData.reviewType === 'combined' ? 'service-and-product' : formData.reviewType,
                    };

                    if (formData.reviewType === 'product' || formData.reviewType === 'combined') {
                        requestBody.products = [{
                            name: formData.productName,
                            sku: formData.productSku,
                            productUrl: formData.productUrl || undefined
                        }];
                    }
                }

                // ---- MAKE THE API CALL ----

                console.log("Sending to:", apiEndpoint);
                console.log("Request Body:", JSON.stringify(requestBody, null, 2));

                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody),
                });

                const responseData = await response.json();

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${JSON.stringify(responseData)}`);
                }

                // ---- HANDLE THE RESPONSE ----

                if (formData.inviteType === 'email') {
                    displayMessage(`‚úÖ Success! Email invitation has been scheduled for ${formData.customerEmail}.`, 'success');
                } else {
                    let linkHtml = "‚úÖ Success! Here are your invitation links:<br><br>";
                    if(responseData.serviceReviewInvitationLink) {
                        linkHtml += `<strong>Service Link:</strong><div class="code-block"><a href="${responseData.serviceReviewInvitationLink}" target="_blank">${responseData.serviceReviewInvitationLink}</a></div><br>`;
                    }
                    if(responseData.productReviewInvitationLinks && responseData.productReviewInvitationLinks.length > 0) {
                        linkHtml += `<strong>Product Link:</strong><div class="code-block"><a href="${responseData.productReviewInvitationLinks[0].url}" target="_blank">${responseData.productReviewInvitationLinks[0].url}</a></div>`;
                    }
                    displayMessage(linkHtml, 'success');
                }

            } catch (error) {
                console.error('Form submission error:', error);
                displayMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitButton.disabled = false;
            }
        });

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', toggleProductDetails);
        reviewTypeSelect.addEventListener('change', toggleProductDetails);

    </script>
</body>
</html>
